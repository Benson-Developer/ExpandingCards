<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link

    <link rel="stylesheet" href="./styles/style.css" />
    <title>Expanding Card</title>

  <body>
    <div class="container">
      <!-- 京都府日本 -->
      <div

        "
      >
        <h3>京都府日本</h3>
      </div>
      <!-- 清水寺 -->
      <div
        class="panel"
        style="
          background-image: url('https://images.unsplash.com/photo-1493997181344-712f2f19d87a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1974&q=80');

      </div>

      <div
        class="panel"
        style="
          background-image: url('https://images.unsplash.com/photo-1624253346805-df69ad2b3d7f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1974&q=80');

        class="panel"
        style="

        "

        <h3>嵐山</h3>
      </div>
      <!-- 金閣寺 -->
      <div
        class="panel"
        style="
          background-image: url('https://images.unsplash.com/photo-1503640538573-148065ba4904?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');
